<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="sub-header">Add a new contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        placeholder="Name"
        name="name"
        [(ngModel)]="formName">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        placeholder="Email"
        name="email"
        [(ngModel)]="formEmail">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input 
        type="text" 
        class="form-control" 
        id="phone" 
        placeholder="Phone"
        name="phone"
        [(ngModel)]="formPhone">
    </div>
    <button type="submit" class="btn btn-info">Create Contact</button>
  </form>
</div>
