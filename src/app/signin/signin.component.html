<div class="container">
  <form #form="ngForm" (submit)="signin()" class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" 
            id="inputEmail" 
            name="email"
            class="form-control" 
            email=true
            placeholder="Email address" 
            required 
            [(ngModel)]="formEmail"
            #email="ngModel">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
              class="alert alert-danger">
              <div *ngIf="email.errors.required">
                      Email is required.
              </div>
              <div *ngIf="email.errors.email">
                      Email is invalid.
              </div>
      </div>
      <div *ngIf="email_err_msg" class="alert alert-danger">
              {{email_err_msg}}
      </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" 
            id="inputPassword" 
            name="password"
            class="form-control" 
            placeholder="Password"
            minlength="6" 
            required
            [(ngModel)]="formPassword"
            #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger">
            <div *ngIf="password.errors.required">
                    Password is required.
            </div>
            <div *ngIf="password.errors.password">
                    Password is invalid.
            </div>
            <div *ngIf="password.errors.minlength">
                    Password min length 6.
            </div>
    </div>
    <div class="alert alert-danger" *ngIf="err_message">
      {{err_message}}
    </div>
    <button class="btn btn-lg btn-primary btn-block" 
              [disabled]="!form.form.valid"
              type="submit">Sign in</button>
  </form>
  <p class="info"><a routerLink="/signup">Do not have an account? Sign up here.</a></p>
</div>
